<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"SG-PC-10476-stderr-1586905900685.txt","computername":"SG-PC","pid":10476,"type":"stderr","created":1586905900685},{"file":"SG-PC-10476-stdout-1586905900683.txt","computername":"SG-PC","pid":10476,"type":"stdout","created":1586905900683},{"file":"SG-PC-10860-stderr-1585689828251.txt","computername":"SG-PC","pid":10860,"type":"stderr","created":1585689828251},{"file":"SG-PC-10860-stdout-1585689828248.txt","computername":"SG-PC","pid":10860,"type":"stdout","created":1585689828248},{"file":"SG-PC-15304-stderr-1586901940143.txt","computername":"SG-PC","pid":15304,"type":"stderr","created":1586901940143},{"file":"SG-PC-15304-stdout-1586901940142.txt","computername":"SG-PC","pid":15304,"type":"stdout","created":1586901940142},{"file":"SG-PC-6136-stderr-1585678740434.txt","computername":"SG-PC","pid":6136,"type":"stderr","created":1585678740434},{"file":"SG-PC-6136-stdout-1585678740433.txt","computername":"SG-PC","pid":6136,"type":"stdout","created":1585678740433},{"file":"SG-PC-7040-stderr-1586242993395.txt","computername":"SG-PC","pid":7040,"type":"stderr","created":1586242993395},{"file":"SG-PC-7040-stdout-1586242993386.txt","computername":"SG-PC","pid":7040,"type":"stdout","created":1586242993386},{"file":"SG-PC-7588-stderr-1585676957042.txt","computername":"SG-PC","pid":7588,"type":"stderr","created":1585676957042},{"file":"SG-PC-7588-stdout-1585676957042.txt","computername":"SG-PC","pid":7588,"type":"stdout","created":1585676957042},{"file":"SG-PC-8392-stderr-1586786936992.txt","computername":"SG-PC","pid":8392,"type":"stderr","created":1586786936992},{"file":"SG-PC-8392-stdout-1586786936964.txt","computername":"SG-PC","pid":8392,"type":"stdout","created":1586786936964}];
        var lastUpdated = 1586905901514;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
